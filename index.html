<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body{
      background-image: linear-gradient(
        to right top,
        #6bb8d1, #69b5e1, #78afed, #96a6f2,
        #ba9aed, #d992de, #f08cc9, #ff89b2,
        #ff9697, #ffae79, #ffcd62, #fbef5f
      );
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .image{
      background: url("sky (2).jpg") center/cover no-repeat;
      min-height: 100%;
      padding: 30px;
    }

    .down{
      margin-top: 100px;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center down">

      <!-- Sign Up Card -->
      <div class="col-md-5 border rounded-4 bg-white p-4 shadow text-center">
        <i class="fa fa-user fa-3x mb-3 text-primary"></i>
        <h2 class="mb-4">Sign Up</h2>

        <form>
          <!-- Username -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" required>
          </div>

          <!-- Email -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" placeholder="Email" required>
          </div>

          <!-- Password -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>

          <!-- Confirm Password -->
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Confirm Password" required>
          </div>

          <button class="btn btn-success rounded-pill px-4">Sign Up</button>
        </form>
      </div>

      <!-- Social Media Section -->
      <div class="col-md-4 border text-center text-white image rounded-4 shadow ms-md-2 mt-4 mt-md-0">
        <h2 class="mt-3">
          Sign In with <br> Social Media
        </h2>

        <button class="btn btn-primary mt-3 w-100">
          <i class="fa fa-facebook"></i> Sign in with Facebook
        </button>

        <button class="btn btn-warning mt-3 w-100">
          <i class="fa fa-instagram"></i> Sign in with Instagram
        </button>

        <button class="btn btn-danger mt-3 w-100">
          <i class="fa fa-google"></i> Sign in with Google
        </button>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
